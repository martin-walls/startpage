<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>~</title>
    <!-- compiled output of style.scss (compressed) -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}body{height:100vh;width:100vw;background-color:#1e1e1e}.bg{height:100vh;width:100vw;display:flex;justify-content:center;align-items:center;-moz-transition:background-color .2s ease-in;-o-transition:background-color .2s ease-in;-webkit-transition:background-color .2s ease-in;transition:background-color .2s ease-in}.flex-wrapper{display:flex;flex-direction:column;justify-content:center;align-items:center}.time{margin-bottom:35px;font-family:"Source Code Pro",monospace;color:#fff;-moz-transition:color .2s ease-in;-o-transition:color .2s ease-in;-webkit-transition:color .2s ease-in;transition:color .2s ease-in;cursor:default;display:flex;flex-direction:row;align-items:center}.time .time-digits{font-size:10rem}.time .time-separator{font-size:8rem}.search-form{display:none;background-color:#fff3;border-radius:8px;width:60vw;max-width:700px;margin-bottom:80px}.search-form .search-field{background:none;outline:none;border:none;font-family:"Source Code Pro",monospace;color:#fff;padding:8px 20px;font-size:1rem;width:100%}.links{display:flex;flex-direction:row;align-items:center;padding-bottom:150px}.links a{margin-right:30px;text-decoration:none;color:#fff;font-family:"Source Code Pro",monospace;font-weight:bold;padding:8px 12px;border-radius:8px;-moz-transition:all .2s ease-in;-o-transition:all .2s ease-in;-webkit-transition:all .2s ease-in;transition:all .2s ease-in}.links a:last-child{margin-right:0}#link-reddit{background-color:#ff450060}#link-reddit:hover{background-color:#ff4500c0}#link-youtube{background-color:#ff000060}#link-youtube:hover{background-color:#ff0000c0}#link-github{background-color:#ffffff40}#link-github:hover{background-color:#ffffffa0}#link-drive{background-color:#ef405660}#link-drive:hover{background-color:#ef4056c0}#link-disney{background-color:#067eb360}#link-disney:hover{background-color:#067eb3c0}/*# sourceMappingURL=style-compressed.css.map */
    </style>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Source Code Pro font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div class="flex-wrapper">
        <div class="time">
          <span class="time-digits" id="time-hr"></span>
          <span class="time-separator">:</span>
          <span class="time-digits" id="time-min"></span>
        </div>
        <div class="search-wrapper">
          <form
            action="https://www.google.com/search"
            method="get"
            autocomplete="off"
            class="search-form"
          >
            <input type="text" name="q" class="search-field" placeholder="Search..." autofocus />
          </form>
        </div>
        <div class="links">
          <a href="https://www.reddit.com" id="link-reddit">Reddit</a>
          <a href="https://www.youtube.com/" id="link-youtube">YouTube</a>
          <a href="https://github.com/" id="link-github">GitHub</a>
          <a href="https://drive.google.com/" id="link-drive">Drive</a>
          <a href="https://www.disneyplus.com/" id="link-disney">Disney+</a>
        </div>
      </div>
    </div>

    <!-- copy of script.js -->
    <script>
      $(window).on("load", startTime);
      
      function startTime() {
        var today = new Date();
        var hr = today.getHours();
        var min = today.getMinutes();
      
        hr = leftPadZeroes(hr);
        min = leftPadZeroes(min);
      
        document.getElementById("time-hr").innerHTML = hr;
        document.getElementById("time-min").innerHTML = min;
      
        var t = setTimeout(startTime, 1000);
      }
      
      function leftPadZeroes(x) {
        if (x < 10) {
          x = "0" + x;
        }
        return x;
      }
      
      $(document).ready(function () {
        $("#link-reddit").hover(function () {
          $(".bg").css("background-color", "#ff450080");
        });
      
        $("#link-youtube").hover(function () {
          $(".bg").css("background-color", "#ff000080");
        });
      
        $("#link-github").hover(function () {
          $(".bg").css("background-color", "#24292eff");
          // $(".time").css("color", "#1e1e1e");
          // $(this).css("color", "#1e1e1e");
        });
      
        $("#link-drive").hover(function () {
          $(".bg").css("background-color", "#ef4056a0");
        });
      
        $("#link-disney").hover(function () {
          $(".bg").css("background-color", "#067eb3a0");
        });
      
        $("a").mouseleave(function () {
          $(".bg").css("background-color", "#0000");
          $(".time").css("color", "#fff");
          $(this).css("color", "#fff");
        });
      
        $(document).on("keyup", function (e) {
          if (e.keyCode === 49) {
            // [0] is needed to trigger the click event on the text inside the tag
            //     instead of the tag itself, which doesn't work
            $("#link-reddit")[0].click();
          } else if (e.keyCode === 50) {
            $("#link-youtube")[0].click();
          } else if (e.keyCode === 51) {
            $("#link-github")[0].click();
          } else if (e.keyCode === 52) {
            $("#link-drive")[0].click();
          } else if (e.keyCode === 53) {
            $("#link-disney")[0].click();
          }
        });
      });
          </script>
  </body>
</html>
